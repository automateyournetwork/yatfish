            default:
                username: cisco
                password: cisco
        connections:
            cli:
                protocol: ssh
                ip: 10.10.20.176
                port: 22
                arguments:
                    connection_timeout: 360
    dist-sw01:
        alias: 'dist-sw01'
        type: 'switch'
        os: 'nxos'
        platform: n9kv
        credentials:
            default:
                username: cisco
                password: cisco
        connections:
            cli:
                protocol: ssh
                ip: 10.10.20.177
                port: 22
                arguments:
                    connection_timeout: 360
