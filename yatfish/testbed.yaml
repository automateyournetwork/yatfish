---

devices:
    dist-rtr01:
        alias: 'dist-rtr01'
        type: 'router'
        os: 'iosxe'
        platform: isr
        credentials:
            default:
                username: cisco
                password: cisco
        connections:
            cli:
                protocol: ssh
                ip: 10.10.20.175
                port: 22
                arguments:
                    connection_timeout: 360
    dist-rtr02:
        alias: 'dist-rtr02'
        type: 'router'
        os: 'iosxe'
        platform: isr
